<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup | TrendHive</title>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif; }

        body {
            background: #f6f6f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .signup-card {
            width: 380px;
            background: #ffffff;
            padding: 40px 35px;
            border-radius: 12px;
            border: 1px solid #ddd;
            box-shadow: 0 0 12px rgba(0,0,0,0.12);
            text-align: center;
        }

        .logo {
            font-size: 2.4rem;
            font-weight: 700;
            color: #ff6a00;
            margin-bottom: 8px;
        }

        .tagline {
            color: #666;
            font-size: 0.95rem;
            margin-bottom: 20px;
        }

        .input-box {
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            background: #f9f9f9;
        }

        .input-box:focus {
            border-color: #ff6a00;
            box-shadow: 0 0 6px rgba(255, 106, 0, 0.2);
            background: #fff;
            outline: none;
        }

        .signup-btn {
            width: 100%;
            padding: 14px;
            background: #ff6a00;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.3s ease;
            margin-top: 10px;
        }

        .signup-btn:hover {
            background: #e85c00;
        }

        .login-link {
            margin-top: 15px;
            font-size: 0.95rem;
        }

        .login-link a {
            color: #ff6a00;
            font-weight: 600;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <div class="signup-card">
        <div class="logo">TrendHive</div>
        <div class="tagline">Create your account to continue</div>

        {% if error %}
        <div style="color: red; margin-bottom:10px; font-weight:600;">{{ error }}</div>
        {% endif %}

        <form action="/signup" method="POST">
            <input type="text" name="name" class="input-box" placeholder="Enter your name" required>
            <input type="email" name="email" class="input-box" placeholder="Enter your email" required>
            <input type="password" name="password" class="input-box" placeholder="Enter your password" required>
            <button type="submit" class="signup-btn">Create Account</button>
        </form>

        <div class="login-link">
            Already have an account? <a href="/">Login</a>
        </div>
    </div>

</body>
</html>
