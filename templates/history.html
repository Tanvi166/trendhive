<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search History</title>
    <style>
        body {
            background: linear-gradient(135deg, #0a0a0a, #121212, #1a1a1a);
            color: white;
            font-family: "Poppins", sans-serif;
        }
        .history-container {
            width: 80%;
            margin: 60px auto;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 10px #00eaff;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            color: white;
        }
        th, td {
            padding: 14px;
            border-bottom: 1px solid #00eaff33;
            text-align: left;
        }
        th {
            background: rgba(0, 255, 255, 0.2);
        }
        tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        .back-btn {
            padding: 10px 18px;
            background: #00eaff;
            color: black;
            font-weight: bold;
            border-radius: 8px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="history-container">
        <h2>Your Search History</h2>

        {% if history %}
        <table>
            <tr>
                <th>Product Name</th>
                <th>Search Date</th>
            </tr>
            {% for item in history %}
            <tr>
                <td>{{ item[0] }}</td>
                <td>{{ item[1].strftime("%d-%m-%Y %H:%M:%S") }}</td>
            </tr>
            {% endfor %}
        </table>
        {% else %}
        <p>No past searches found.</p>
        {% endif %}

        <a href="/home" class="back-btn">‚Üê Back to Home</a>
    </div>
</body>
</html>
